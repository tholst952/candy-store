<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 class="candy-title">The Candy Store is Open</h1>

      <div class="candy-container">
        <div class="candy reeses">
          <img src="img/reeses.jpeg" width="200px" height="200px" />
        </div>
        <div class="candy kitkat">
          <img src="img/kitkat.jpg" width="200px" height="200px" />
        </div>
        <div class="candy whatchamacallit">
          <img src="img/whatchamacallit.jpg" width="200px" height="200px" />
        </div>
        <div class="candy lindt">
          <img src="img/lindt.jpg" width="200px" height="200px" />
        </div>
        <div class="candy twix">
          <img src="img/twix.jpg" width="200px" height="200px" />
        </div>
        <div class="candy snickers">
          <img src="img/snickers.jpeg" width="200px" height="200px" />
        </div>
        <div class="candy mms">
          <img src="img/m&ms.jpg" width="200px" height="200px" />
        </div>
        <div class="candy hersheys">
          <img
            src="img/hersheyscookiesnmint.jpeg"
            width="200px"
            height="200px"
          />
        </div>
      </div>
      <h2 class="printClick">
        You picked <span class="item-clicked">Reeses!</span>
      </h2>

      <div>
        <p class="candy-clicked"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
